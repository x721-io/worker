query getUserBalance721($first: Int = 1000, $skip: Int = 0, $timestamp: BigInt = 0) {
  items(
    first: $first
    skip: $skip
    orderBy: createdAt
  ) {
    tokenURI
    tokenID
    id
    createdAt
    owner {
      id
    }
  }
}

query getItems721($first: Int = 1000, $skip: Int = 0, $createdAt: BigInt = 0) {
  items(
    first: $first
    skip: $skip
    orderBy: createdAt
    where: {
      createdAt_gte : $createdAt
    }
  ) {
    tokenURI
    tokenID
    id
    createdAt
  }
}

