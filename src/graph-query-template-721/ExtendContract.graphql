query getBalances721($tokenId: BigInt!) {
  items(where: { tokenID: $tokenId }) {
    tokenURI
    tokenID
    id
    owner {
      id
    }
  }
}

query getItems721($first: Int = 1000, $skip: Int = 0, $createdAt: BigInt = 0) {
  items(
    first: $first
    skip: $skip
    orderBy: createdAt
    where: {
      createdAt_gte : $createdAt
    }
  ) {
    tokenURI
    tokenID
    id
    createdAt
  }
}

query getItems721Fixed($first: Int = 1000, $skip: Int = 0, $tokenID: BigInt = 0) {
  items(
    first: $first
    skip: $skip
    orderBy: tokenID
    orderDirection: asc
    where: {
      tokenID_gte : $tokenID
      tokenID_gt: 0
    }
  ) {
    tokenURI
    tokenID
    id
  }
}