query getUserBalance1155($first: Int = 1000, $skip: Int = 0, $timestamp: BigInt = 0) {
  userBalances(
    first: $first
    skip: $skip
    orderBy: lastUpdated
    where:{
      lastUpdated_gte: $timestamp
    }
  ) {
    stakedAmount
    lastUpdated
    id
    burnQuantity
    balance
    owner {
      id
    }
    token {
      tokenURI
      tokenID
      id
    }
  }
}

query getItems1155($first: Int = 1000, $skip: Int = 0, $createdAt: BigInt = 0) {
  items(
    first: $first
    skip: $skip
    orderBy: createdAt
    where: {
      createdAt_gte : $createdAt
    }
  ) {
    tokenURI
    tokenID
    id
    balance
    createdAt
  }
}