query GetMarketplaceStatus721($first: Int!, $skip: Int!, $orderDirection: OrderDirection = desc, $timestamp: BigInt = 0) {
  marketEvent721S(
    first: $first
    skip: $skip
    orderBy: timestamp
    orderDirection: $orderDirection
    where:{ 
      timestamp_gt: $timestamp 
      event_in: [AskNew, AskCancel, Trade]
    }
  ) {
    id
    event
    price
    to
    from
    netPrice
    metadata
    txHash
    timestamp
    quoteToken
    address
    nftIdExtend
    tokenId
    flagExtend
    addressExtend
    nftId {
      id
      identifier
      tokenId
      txCreation
      uri
      createAt
    }
  }
}

